{% load static %}

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/global.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/nav.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/footer.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}"/>
    <title>Document</title>
  </head>

  <body class="back-ye">
    {% include 'dangun_app/nav.html' %}
    <div class="container">
      {% block content %}
        <div class="login-container">
          <form method="post" class="login-form">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="login-button">로그인</button>
          </form>
          <p class="register-reco">
            당근마켓 회원이 아니신가요?
            <a href="{% url 'dangun_app:register' %}"  class="bold">회원가입</a>
          </p></br>
          <div class="social-button">
            <a class="login-button" href="{% url 'social:begin' 'google-oauth2' %}">
              <img src="{% static 'img/btn_google.svg' %}" alt="Google 로고" />
              구글 로그인
            </a>
            <a class="login-button" href="{% url 'social:begin' 'naver' %}">
              <img src="{% static 'img/btn_naver.svg' %}" alt="Naver 로고" />
              네이버 로그인
            </a>
            {% comment %} <a class="login-button" href="{% provider_login_url 'kakao' %}">
              <img src="{% static 'img/btn_kakao.svg' %}" alt="카카오 로고" />
               카카오톡 로그인
            </a> {% endcomment %}
          </div>
        </div>
      {% endblock %}
    </div>
  </body>

</html>
